<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Estadisticas" content="Estadisticas media, mediana e moda">
    <meta name="robots" content="follow, index">

    <link rel="stylesheet" href="./css/style.css">
    <title>Estadisticas</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">

        </figure>
        <h1 class="header__h1">

        </h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__h2">
                Media
            </h2>
            <form class="form" >
                <label  class="form__label" for="numeroInput">
                    Coloque seu numero (1 por vez)
                </label>
                <input class="form__input" type="number" name="mediaInput" id="mediaInput">
                <button class="form__button" type="button" onclick="addMedia()">
                    Aceitar
                </button>
                <button class="form__button" type="button" onclick="inputMedia()">
                    Calcular
                </button>
            </form>
            <p class="section__p lista" id="listaMedia">
                
            </p>
            <p class="section__p resultado" id="resultadoMedia">
                
            </p>
        </section>
        <section class="section">
            <h2 class="section__h2">
                Mediana
            </h2>
            <form class="form" >
                <label  class="form__label" for="numeroInput">
                    Coloque seu numero (1 por vez)
                </label>
                <input class="form__input" type="number" name="medianaInput" id="medianaInput">
                <button class="form__button" type="button" onclick="addMediana()" >
                    Aceitar
                </button>
                <button class="form__button" type="button" onclick="inputMediana()">
                    Calcular
                </button>
            </form>
            <p class="section__p lista" id="medianaOutput">
                
            </p>
            <p class="section__p resultado" id="medianaResultado">
                
            </p>
        </section>
        <section class="section">
            <h2 class="section__h2">
                Moda
            </h2>
            <form class="form" >
                <label  class="form__label" for="numeroInput">
                    Coloque seu numero (1 por vez)
                </label>
                <input class="form__input" type="number" name="modaInput" id="modaInput">
                <button class="form__button" type="button" onclick="addModa()">
                    Aceitar
                </button>
                <button class="form__button" type="button" onclick="inputModa()">
                    Calcular
                </button>
            </form>
            <p class="section__p lista" id="listaModa">
                
            </p>
            <p class="section__p resultado" id="resultadoModa">
                
            </p>
        </section>

    </main>
    <footer class="footer">

    </footer>

    
</body>
<script src="./js/estadisticas.js"></script>
</html>
